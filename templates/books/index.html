<h2>Library Books</h2>
<div class="col-sm-10 col-sm-offset-1">
  <div class="row">
    <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
      <fieldset>
        <!-- Form Name -->
        <legend>Add New Book</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-lg-12 control-label">Book</label>
          <div class="col-lg-12">
          <input ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-lg-12 control-label">Author</label>
          <div class="col-lg-12">
          <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-lg-12 control-label">Release Date</label>
          <div class="col-lg-12">
          <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-lg-12 control-label">Image URL</label>
          <div class="col-lg-12">
          <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md">
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-lg-12 control-label">Create Book</label>
          <div class="col-lg-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div ng-repeat="book in booksIndexCtrl.books" class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3">
            <img class="img-responsive" ng-src="{{book.image}}"/>
          </div>
          <div class="col-sm-9">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class='inline-header'>Book Name:</h4>
                <a ng-href="/{{book._id}}">{{book.title}}</a>
              </li>
              <li class="list-group-item">
                <h4 class='inline-header'>Book Author:</h4>
                <span ng-hide="editing">{{book.author}}</span>
              </li>
              <li class="list-group-item">
                <h4 class='inline-header'>Release Date:</h4>
                <span ng-hide="editing">{{book.releaseDate}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel-footer">

      </div>
    </div>
  </div>
</div>
